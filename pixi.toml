[project]
name = "mojo-cache"
version = "0.1.0"
description = "Pure Mojo caching (LRU, TTL, multi-level)"
authors = ["IDEA2CODE"]
channels = ["conda-forge", "modular"]
platforms = ["osx-arm64", "linux-64"]

[tasks]
build = "mojo build src -o lib/mojo_cache.mojopkg"
test = "mojo run tests/test_cache.mojo"

[dependencies]
max = ">=24.6,<25"
